apiVersion: apps/v1
kind: Deployment
metadata:
    name: echo-app
spec:
    selector:
        matchLabels:
            app: echo-app
    replicas: 1
    template:
        metadata:
            labels:
                app: echo-app
        spec:
            containers:
                - name: echo-app
                  image: keke65/breizhsport-front:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 3000
                  resources:
                      requests:
                        cpu: 100Mi
                        memory: 250Mi
---
apiVersion: v1
kind: Service
metadata:
    name: echo-svc
spec:
    ports:
        - port: 80
          targetPort: 3000
    selector:
        app: echo-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-echo
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/ssl-redirect: 'false'
        nginx.ingress.kubernetes.io/use-regex: 'true'
        nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
    rules:
        - http:
              paths:
                  - path: /(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: echo-svc
                            port:
                                number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: echo-app-hpa
spec:
    maxReplicas: 10 # define max replica count
    minReplicas: 1 # define min replica count
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: echo-app
    metrics:
        - type: Resource
          resource:
              name: cpu
              target:
                  type: Utilization
                  averageUtilization: 50
              name: memory
        - type: Resource
          resource:
              name: memory
              target:
                  type: Utilization
                  averageUtilization: 50
