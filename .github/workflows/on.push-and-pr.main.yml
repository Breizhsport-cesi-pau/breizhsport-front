# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI/CD Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit_and_integration_tests:
    strategy:
      matrix:
        node-version: [22.x]
    uses: Kevin-Moreau65/breizhsport-front/.github/workflows/test.unit-integration.yml@develop
    with:
      node-version: ${{ matrix.node-version }}
  e2e_tests:
    strategy:
      matrix:
        node-version: [22.x]
    uses: Kevin-Moreau65/breizhsport-front/.github/workflows/test.e2e.yml@develop
    with:
      node-version: ${{ matrix.node-version }}
  publish_to_docker_push_event:
    needs: [unit_and_integration_tests, e2e_tests]
    uses: Kevin-Moreau65/breizhsport-front/.github/workflows/publish.docker.yml@develop
    secrets:
      tags: ${{ secrets.DOCKER_USERNAME }}/breizhsport-front:main , ${{ secrets.DOCKER_PAT }}/breizhsport-front:latest
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PAT: ${{ secrets.DOCKER_PAT }}
    if: github.event_name != 'pull_request'
  publish_to_docker_pr_event:
    needs: [unit_and_integration_tests, e2e_tests]
    uses: Kevin-Moreau65/breizhsport-front/.github/workflows/publish.docker.yml@develop
    secrets:
      tags: ${{ secrets.DOCKER_USERNAME }}/breizhsport-front:main-pr-${{ github.event.number }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PAT: ${{ secrets.DOCKER_PAT }}
    if: github.event_name == 'pull_request'
