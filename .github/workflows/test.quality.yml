name: Quality tests

on:
  workflow_call:
    secrets:
      SONAR_CLOUD_TOKEN:
        required: true
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: coverage
          path: ./coverage
      - run: ls -R ./coverage
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
